  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>Outline Editor</title>
</head>
<body class="nm-background">
  <main>
    <header>
      <h1 id=page_title>Outline Editor</h1>

    <div class="nm-textArea" id="mainTextArea"></div>
  </main>
</body>
