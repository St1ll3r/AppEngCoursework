<html lang="en">
<meta charset="utf-8">
<head>
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>Outline Editor</title>
</head>
<body class="dm-background">
  <main>
    <header>
      <h1 id=page_title>Outline Editor</h1>
      <div class="toolbar">
        <div class="theme">
          <p class="toolbar-label">Theme</p>
          <button id="light-theme" class="theme-left">Light</button>
          <button id="dark-theme" class="theme-right theme-selected">Dark</button>
        </div>
        <div class="clear">
          <p class="toolbar-label">Clear Content</p>
          <button id="clear-content" class="clear-button">Clear</button>
        </div>
      </div>
      <div class="counters">
        <div class="counter">Lines: <p class="counterContent" id="lineCounter"></p></div>
        <div class="counter">Headers: <p class="counterContent" id="headerCounter"></p></div>
      </div>
    </header>
    <div class="dm-textArea" id="mainTextArea"><div id="starter"></div></div>
  </main>
</body>
<script src="js/index.js"></script>
</html>
